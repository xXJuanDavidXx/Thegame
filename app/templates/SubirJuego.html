{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Juegos Indie</title>
    <link rel="stylesheet" href="{% static 'css/SubirJuego.css' %}">
</head>
<body>
<header>
        <div class="navbar">
            <h1 class="logo"><a href="{% url 'index' %}">Subir Juegos Indie</a></h1>
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}">Inicio</a></li>
                    <li><a href="{% url 'tu' %}">Mi Perfil</a></li>
                    <li><a href="{% url 'ayuda' %}">Ayuda</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="upload-form">
            <h2>Subir Juego Nuevo</h2>
	    <form action="{% url 'mis_juegos' %} " method="POST" enctype="multipart/form-data">
                {% csrf_token %}
		{{form.as_p}}


                <button type="submit">Subir Juego</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; {% now "Y" %} Subir Juegos Indie. Todos los derechos reservados por supanocha .</p>
    </footer>
</body>
</html>
